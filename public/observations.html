    <meta name='description' content='An application to track your bird observations'>

<body>
    <section class='observations-header'>
        <div class='container'>
            <div class='row'>
                <div class='one-half column'>
                    <h4>Observations Page</h4>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolorum a ab atque? Architecto voluptatibus debitis nam autem, aliquid assumenda minima, provident totam quis impedit error explicabo similique, nemo a ipsum.</p>
                    <a href="#newObservation" class="button button-primary" rel="modal:open" type='submit'>Add New Observation</a>
                    <button class='logout' type='button button-primary'>Log Out</button>
                </div>
            </div>
    </section>
    <section>
        <div class='observations-body container'>
            <div class='row observations-gallery'></div>
        </div>
    </section>
    <div id="newObservation" class="modal">
        <form id='newObservationForm'>
            <div class='row'>
                <div class='six columns'>
                    <h2>Bird</h2>
                    <label for='scientificNameModal'>Scientific Name</label>
                    <input class='u-full-width' type='text' name='scientificName' id='scientificNameModal'>
                    <label for='commonNameModal'>Common Name</label>
                    <input class='u-full-width' type='text' name='commonName' id='commonNameModal'>
                    <label for='familyNameModal'>Family Name</label>
                    <input class='u-full-width' type='text' name='familyName' id='familyNameModal'>
                </div>
                <div class='six columns'>
                    <h2>Location</h2>
                    <label for='autocomplete'>Address</label>
                    <input class='u-full-width' id="autocomplete-address" name='location' type="text"></input>
                    <h2>Photos</h2>
                    <label for='imageModal'></label>
                    <input type="text" name="photos" placeholder="Image URL" id="imageModal"></input>
                </div>
            </div>
            <label for="notesModal">Observation Notes</label>
            <textarea class="u-full-width" name='notes' id="notesModal"></textarea>
            <input id='observationSubmitModal' class="button-primary" type="submit" value="Update">
        </form>
    </div>
