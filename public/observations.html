<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name='description' content='An application to track your bird observations'>
    <meta name='author' content="Ari Simon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bird Observation Journal</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <section id="introduction" class="introduction u-full-width container" role='banner'>
        <div class="row">
            <div class="twelve columns">
                <h1 class="separator">Observations Tracker</h1>
                <div class='button-container'>
                    <button class='logout button-primary button' type='button'>Log Out</button>
                </div>
                <div class='container observation-description'>
                    <h4>Do you have what it takes to be a birder? <br>Enter your observations below!</h4>
                </div>
                <div class='button-container'>
                    <a href="#newObservation" class="button button-primary" rel="modal:open" type='submit'>Add New Observation</a>
                    <a href='/species.html' class='button button-primary' type='button'>Species Search</a>
                </div>
            </div>
        </div>
    </section>
    <section class='observation-section container' role='main'>
        <div class="row observations-gallery">
            <ul class="observation-items u-cf">
        </div>
    </section>
    <section id='observation-modal-section'>
        <!-- update modal -->
        <div id="updateModal" class="modal">
            <div id='renderModal'>
            </div>
        </div>
        <!-- new observation modal -->
        <div id="newObservation" class="modal">
            <form id='newObservationForm' role='form'>
                <div class='row'>
                    <div class='ul-full-width'>
                        <h2>Bird</h2>
                        <label for='scientificNameModal'>Scientific Name</label>
                        <input class='u-full-width' type='text' name='scientificName' id='scientificNameModal'>
                        <label for='commonNameModal'>Common Name</label>
                        <input class='u-full-width' type='text' name='commonName' id='commonNameModal'>
                        <label for='familyNameModal'>Family Name</label>
                        <input class='u-full-width' type='text' name='familyName' id='familyNameModal'>
                        <h2>Location</h2>
                        <label for='autocomplete'>Address</label>
                        <input class='u-full-width autocomplete locationModal' id="ac1" name='location' type="text"></input>
                        <h2>Photos</h2>
                        <label for='imageModal'></label>
                        <input type="text" class='u-full-width' name="photos" id="imageModal"></input>
                    </div>
                </div>
                <label for="notesModal">Observation Notes</label>
                <textarea class="u-full-width" name='notes' id="notesModal"></textarea>
                <input id=' observationSubmitModal ' class="button-primary" type="submit" value="Create">
            </form>
        </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA3lBrBZp1PAbL86KyQVgzf2RyPSqIkx4M&libraries=places"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="./js/app.js"></script>
    <script src='./js/maps.js '></script>
</body>
