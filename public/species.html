<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name='description' content='An application to track your bird observations'>
    <meta name='author' content="Ari Simon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bird Observation Journal</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section id="introduction" class="introduction u-full-width container" role='banner'>
        <div class="row">
            <div class="twelve columns">
                <h3 class="separator">Bird Search</h3>
                <div class='button-container'>
                    <button id='logout' class='button button-primary' type='button' role='button'>Log Out</button>
                    <a href='/observations.html' id='go-back' class='button button-primary' type='button' role='button'>Go back</a>
                </div>
                <div>
                    <h4 class='species-search-header'>Want to learn more about your bird species? <br>Find their scientific name and family name here!</h4>
                </div>
            </div>
        </div>
    </section>
    <section class='search-section u-full-width' role='main'>
        <form id='species-search-form' role='form'>
            <div class='container button-container'>
                <div class='row'>
                    <div class='ul-full-width'>
                        <label for='species-search' class='species-search-label'>Enter the common name of your bird here!</label>
                        <input type='text' role='search' name='species-search' id='species-search' data-validation='required' data-validation-regexp='/^[a-zA-Z\s]+$/'></input>
                        <br>
                        <button type='submit' class='button button-primary button-container' value='Search' role='button'>Search</button>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <section class='search-results-section u-full-width' aria-live='assertive'>
        <div class='container search-container '>
        </div>
    </section>
    <a href="#" id="toTop">Scroll To Top</a>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/jquery.form-validator.min.js"></script>
    <script src="./js/app.js"></script>
    <script src="./js/validation.js"></script>
</body>
