<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name='description' content='An application to track your bird observations'>
    <meta name='author' content="Ari Simon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bird Observation Journal</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
    <link href="//cdnjs.cloudflare.com/ajax/libs/jquery-form-validator/2.3.26/theme-default.min.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <section id="introduction" class="introduction u-full-width container">
        <div class="row">
            <div class="twelve columns">
                <h3 class="separator">Bird Search</h3>
                <div class='button-container'>
                    <button class='logout' type='button button-primary'>Log Out</button>
                    <a href='/observations.html' id='go-back' class='button button-primary' type='button'>Go back</a>
                </div>
                <div>
                    <h4 class='species-search-header'>Want to learn more about your bird species? Find their scientific name and family name here!</h4>
                </div>
            </div>
    </section>
    <section class='search-section u-full-width'>
        <form id='species-search-form'>
            <div class='container'>
                <div class='row'>
                    <label for='species-search' class='species-search-label'>Enter the common name of your bird here!</label>
                    <input type='text' class='five columns' name='species-search' id='species-search'></input>
                    <br>
                    <input type='submit' class='button button-primary button-container'></input>
                </div>
            </div>
        </form>
    </section>
    <!-- <footer class='row'>
    <p>Created by Ari Simon</p>
</footer> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
    <script src="./js/app.js"></script>
</body>
