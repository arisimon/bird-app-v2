<!DOCTYPE html>
<html lang='en'>

<head>
    <meta name='description' content='An application to track your bird observations'>
    <meta name='author' content="Ari Simon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bird Observation Journal</title>
    <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/skeleton.css">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico">
</head>

<body>
    <!-- Home page -->
    <div class='content'>
        <div class='container'>
            <header class='row'>
                <div class='ul-full-width'>
                    <h1>Bird Observation Journal</h1>
                    <a href='index.html' class='logout' style='display:none'>Logout</a>
                </div>
            </header>
            <section class='login-section'>
                <h2>Are you an avid birder?</h2>
                <p>Keep track of your bird sightings with this awesome journal!</p>
                <a href="#login-modal" class="button" rel="modal:open">Log In</a>
                <br>
                <a href="#register-modal" class="button" rel="modal:open">Create Account</a>
            </section>
        </div>
        <section id='modal-section'>
            <!-- login modal -->
            <div id="login-modal" class="modal container u-max-full-width">
                <div class='row'>
                    <form id='login-modal-form'>
                        <div class='u-full-width'>
                            <label for='username'>Username:</label>
                            <input type="text" name="username" id='username' placeholder='Username' required='true'>
                            <br>
                            <label for='password'>Password</label>
                            <input type="password" name="password" id='password' placeholder='&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;' required='true'>
                            <br>
                            <input id='login-modal-submit' class="button-primary" type="submit" value="Sign In">
                        </div>
                        <div class='u-full-width'>
                            <div class='demo-info'>
                                <br>
                                <p><em><strong>Demo username: demo</strong></em></p>
                                <p><em><strong>Demo password: password</strong></em></p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!-- registration modal -->
            <div id="register-modal" class="modal container u-max-full-width">
                <br>
                <br>
                <form id='register-modal-form'>
                    <label for='firstName'>First Name</label>
                    <input type="text" name="firstName" id='firstName' placeholder='John' required='true'>
                    <label for='lastName'>Last Name</label>
                    <input type="text" name="lastName" id='lastName' placeholder='Smith' required='true'>
                    <label for='username'>User name:</label>
                    <input type="text" name="username" id='username-rg' placeholder='Username' required='true'>
                    <label for='password'>Password</label><span id='errorNotLong'></span>
                    <input type="password" name="password" id='password-rg' placeholder='&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;' required='true'>
                    <br>
                    <br>
                    <input id='register-modal-submit' class="button-primary" type="submit" value="Create Account">
                </form>
            </div>
        </section>
        <footer class='row'>
            <p>Created by Ari Simon</p>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css">
    <script src="./js/app.js"></script>
</body>
