    <meta name='description' content='An application to track your bird observations'>

    <title>Bird Observation Journal</title>

<body>
    <!-- Home page -->
    <div class='content'>
    	<div class='container'>
        <header class='row'>
            <div class='ul-full-width'>
                <h1>Bird Observation Journal</h1>
                <a href='index.html' class='logout' style='display:none'>Logout</a>
            </div>
        </header>
        <section class='login-section'>
            <h2>Are you an avid birder?</h2>
            <p>Keep track of your bird sightings with this awesome journal!</p>
            <a href="#login-modal" class="button" rel="modal:open">Log In</a>
            <br>
            <a href="#register-modal" class="button" rel="modal:open">Create Account</a>
        </section>
    </div>
    <!-- login modal -->
    <div id="login-modal" class="modal container u-max-full-width">
        <div class='row'>
            <form id='login-modal-form'>
                <div class='u-full-width'>
                    <label for='username'>Username:</label>
                    <input type="text" name="username" id='username' placeholder='Username'>
                    <br>
                    <label for='password'>Password</label>
                    <input type="password" name="password" id='password' placeholder='&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;'>
                </div>
                <div class='u-full-width'>
                    <div class='demo-info'>
                    	<br>
                        <p><em>Demo username: Demo</em></p>
                        <p><em>Demo password: Password</em></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!-- registration modal -->
    <div id="register-modal" class="modal container u-max-full-width">
        <br>
        <br>
        <form id='register-modal-form'>
            <label for='firstName'>First Name</label>
            <input type="text" name="firstName" id='firstName' placeholder='John'>
            <label for='lastName'>Last Name</label>
            <input type="text" name="lastName" id='lastName' placeholder='Smith'>
            <label for='username'>User name:</label>
            <input type="text" name="username" id='username-rg' placeholder='Username'>
            <label for='password'>Password</label>
            <input type="password" name="password" id='password-rg' placeholder='&#9679;&#9679;&#9679;&#9679;&#9679;&#9679;>
            <br>
            <br>
            <input id='register-modal-submit' class="button-primary" type="submit" value="Create Account">
        </form>
    </div>
